{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="/static/css/sign-in.css">
{% endblock %}

{% block extra_js %}
    <script src="/static/js/sign-up.js?v=1.0.2"></script>
{% endblock %}

{% block body_tags %}class="text-center"{% endblock %}

{% block body %}
    <main class="form-signin w-100 m-auto">
        <form>{% csrf_token %}
            <img class="mb-4" src="/static/img/7-2-earth-png-pic.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        
            <div class="form-floating mb-2">
                <input class="form-control" id="first-name" placeholder="hello" required>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-2">
                <input class="form-control" id="last-name" placeholder="user" required>
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating mb-2">
                <input class="form-control" id="username" placeholder="hello_user" required>
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="email" placeholder="hello_user@example.com" required>
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password-2" placeholder="Password" required>
                <label for="floatingPassword">Confirm Password</label>
            </div>
        
            <button class="w-100 btn btn-lg btn-primary signup-btn" type="submit">Sign up</button>

            <div class="errors">
                
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“{% now "Y" %}</p>
        </form>
    </main>
{% endblock %}
